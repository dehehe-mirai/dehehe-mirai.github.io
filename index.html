<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'></meta>
  <script>
    function fetch() {
      textarea.innerText = "test";
    }
    function load() {
      var textarea = document.querySelector("#textarea");
      fetch(textarea);
    }
    document.onload = load;
  </script>
</head>
<body>
  <h1>한패 스크립트</h1>
  <textarea id="textarea">
  </textarea>
</body>
</html
